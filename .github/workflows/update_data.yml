name: Daily Data Update

on:
  schedule:
    - cron: '0 12 * * *' # Runs at 12:00 UTC (4:00 AM PST)
  workflow_dispatch: # Allows manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Generate Data
        run: |
          python backend/generate_data.py

      - name: Validate Generated Data
        run: |
          # Check if schedule.json exists and has content
          if [ ! -f backend/data/schedule.json ]; then
            echo "ERROR: schedule.json not found"
            exit 1
          fi
          
          # Check if schedule.json has at least 100 lines (minimum valid data)
          LINE_COUNT=$(wc -l < backend/data/schedule.json)
          if [ "$LINE_COUNT" -lt 100 ]; then
            echo "ERROR: schedule.json has only $LINE_COUNT lines (expected at least 100)"
            exit 1
          fi
          
          # Check if team_details.json exists and has content
          if [ ! -f backend/data/team_details.json ]; then
            echo "ERROR: team_details.json not found"
            exit 1
          fi
          
          echo "Validation passed: schedule has $LINE_COUNT lines"

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add backend/data/
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily data update"
            git push
          fi
